<div *ngIf="isloading" style="text-align: center;">
    <app-loadding-spinner></app-loadding-spinner>
</div>
<div class='alert alert-danger' *ngIf="error" style="text-align: center;">
    <p>{{ error }}</p>
</div>
<div *ngIf="!isloading">
    <h2 *ngIf="!issighnup" style="text-align: center;"><b>CREATE A NEW USER</b></h2>
    <div class='container'>
        <div class='row'>
            <div class='col-md-8 col-md-offset-3'>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <mat-form-field class='col-sm-8'>
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" ngModel name="email" required email>
                    </mat-form-field>
                    <mat-form-field class="col-md-8">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" ngModel name="password" required minlength="6">
                    </mat-form-field>
                    <div class='col-md-8'>
                        <button class='btn btn-primary pull-right' style="margin-left: 5px;" type="submit" [disabled]="!loginForm.valid">{{issighnup ? 'Login' : 'Sigh Up' }}</button>
                        <button class='btn btn-danger pull-right' type="button">Clear</button>
                        <button class='btn btn-success pull-left' type="button" (click)="onSignup()" *ngIf="issighnup">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
