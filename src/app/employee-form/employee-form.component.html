<div class='container'>
    <div class='row'>
        <div class='col-sm-8 col-sm-offset-2'>
            <div>
                <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-sm-8">
                        <mat-label>Employee Name</mat-label>
                        <input matInput value="" name="ename" formControlName="ename">
                    </mat-form-field>
                    <mat-form-field class="col-sm-8">
                        <mat-label>Employee Number</mat-label>
                        <input matInput type="number" name="enumber" formControlName="enumber">
                    </mat-form-field>
                    <mat-radio-group class="col-sm-8" aria-label="Select Gender" formControlName="gender">
                        <mat-radio-button class="radioButton" value="male">male</mat-radio-button>
                        <mat-radio-button class="radioButton" style="margin-left: 10px;" value="female">Female</mat-radio-button>
                    </mat-radio-group>
                    <mat-form-field class="col-sm-8">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" name="age" formControlName="age">
                    </mat-form-field>
                    <mat-form-field class="col-sm-8">
                        <mat-label>Date Of Join</mat-label>
                        <input matInput type="date" name="doj" formControlName="doj">
                    </mat-form-field>
                    <mat-form-field class="col-sm-8">
                        <mat-label>Skills</mat-label>
                        <input matInput name="skills" formControlName="skills" #addskill>
                    </mat-form-field>
                    <button mat-mini-fab color="primary" type="button" class='pull-left' style="size: 10px;" (click)="onAdd(addskill)">Add</button>
                    <button mat-mini-fab color="primary" type="button" class='pull-left' style="size: 10px;" (click)="onClear()">Clear</button>
                    <div class='col-sm-8'>
                        <p>{{skillAdded}}</p>
                    </div>
                    <!-- <ul class="pull-left" appDropdown #dropDown>
                        <li class='dropdown'><a role="button" style="cursor: pointer;" class="dropdown-toggle"><span><button mat-mini-fab color="primary" type="button">+</button></span>                    
                        </a></li>
                        <ul class='dropdown-menu'>
                            <li><a style="cursor: pointer;" (click)='angular()'>Angular</a></li>
                            <li><a style="cursor: pointer;" (click)='node()'>Node</a></li>
                            <li><a style="cursor: pointer;" (click)='php()'>Php</a></li>
                            <li><a style="cursor: pointer;" (click)='react()'>React</a></li>
                        </ul>
                    </ul> -->
                    <div class='col-sm-8'>
                        <button mat-raised-button color="primary" class='pull-right' type="submit">Save</button>
                        <button mat-raised-button color="warn" class='pull-right'>Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class='container' *ngIf="isShow">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Emp Name</th>
                <th scope="col">Emp No</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Date Of Join</th>
                <th scope="col">Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{number}}</td>
                <td>{{gender}} </td>
                <td>{{age}} </td>
                <td>{{doj}} </td>
                <td>{{skills}} </td>
            </tr>
        </tbody>
    </table>
</div>
